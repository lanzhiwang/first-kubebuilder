# permissions for end users to view kafkas.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kafka-viewer-role
rules:
- apiGroups:
  - ship.example.org
  resources:
  - kafkas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ship.example.org
  resources:
  - kafkas/status
  verbs:
  - get
